    <link rel="icon" href="./image/logo.png" type="image/png" />

    <link rel="stylesheet" type="text/css" href="./css/Appointmentform.css" />

    <div class="frame">
      <div class="left" id="Homepage" style="cursor: pointer"></div>
      <div class="right">
        <div class="item"><a href="./Nailstyle-0.html">美甲款式</a></div>
        <div class="item"><a href="./Storeguide.html">店家導覽</a></div>
        <div class="item"><a href="./Appointmentform.html">預約表單</a></div>
        <div class="item"><a href="./mproblem.html">常見問題</a></div>

      <div class="right1">
        <button class="item-right1">

      </div>
    </div>
    <div class="title">
      <div class="text">預約表單</div>
    </div>

    <div class="middle">
      <div class="formpicture">
        <ul class="slides">
          <input type="radio" id="control-1" name="control" checked />
          <input type="radio" id="control-2" name="control" />
          <input type="radio" id="control-3" name="control" />
          <input type="radio" id="control-4" name="control" />

          <li class="slide">
            <img
              src="./image/nailstyle-Christmas/05-musenails.jpg"
              width="300px"
              height="300px"
            />
          </li>
          <li class="slide">
            <img
              src="./image/nailstyle-Maillard/04-metea_.art.jpg"
              width="300px"
              height="300px"
            />
          </li>
          <li class="slide">
            <img
              src="./image/nailstyle-modeling/01-time_fans.studio.jpg"
              width="300px"
              height="300px"
            />
          </li>
          <li class="slide">
            <img
              src="./image/nailstyle-monochrome/08-youzinei.nail.jpg"
              width="300px"
              height="300px"
            />
          </li>

          <div class="controls-visible">
            <label for="control-1"></label>
            <label for="control-2"></label>
            <label for="control-3"></label>
            <label for="control-4"></label>
          </div>
        </ul>
      </div>

      <div class="formtext">
        <p>
          <label>選擇店家：</label>
          <select name="store" id="store">
            <option value="0" selected>請選擇</option>
            <option value="starlight nails">starlight nails</option>
            <option value="PUT ON NAILS">PUT ON NAILS</option>
            <option value="Time Fans時分美甲工作室">
              Time Fans時分美甲工作室
            </option>
            <option value="Lavender.nail">Lavender.nail</option>
            <option value="Mita nail">Mita nail</option>
            <option value="CI.NAIL_BEAUTY">CI.NAIL_BEAUTY</option>
            <option value="HAN NAIL">HAN NAIL</option>
            <option value="Muse nails">Muse nails</option>
            <option value="OG_HSIN_Nails">OG_HSIN_Nails</option>
            <option value="柚子捏">柚子捏</option>
            <option value="METEA ART">METEA ART</option>
          </select>
        </p>
        <p>
          <label>預約時間：</label>
          <input id="myDatepicker" />
        </p>
        <p>
          <label>施作項目：</label>
          <select name="manicuretype" id="manicuretype">
            <option value="0" selected>請選擇</option>
            <option value="modeling">造型</option>
            <option value="monochrome">單色</option>
          </select>
        </p>
        <p>
          <label>您的姓名：</label>
          <input type="text" id="name" />
        </p>
        <p>
          <label>連絡電話：</label>
          <input type="tel" maxlength="10" name="phone" id="phone" />
        </p>
        <p>
          <label>是否卸甲：</label>
          <select name="remove" id="remove">
            <option value="0" selected>請選擇</option>
            <option value="removeyes">是</option>
            <option value="removeno">否</option>
          </select>
        </p>
        <p>
          <label>是否延甲：</label>
          <select name="extend" id="extend">
            <option value="0" selected>請選擇</option>
            <option value="extendyes">是</option>
            <option value="extendno">否</option>
          </select>
        </p>
        <p>
          <button class="sendout" id="sendout">✔ 送出</button>
        </p>
      </div>
    </div>

    <div class="footer">
      <div class="footer1">
        <div class="footer1_pic"></div>
      </div>
      <div class="footer2">
        <div>
          <p>美甲預約平台</p>
          <p>☏ 0900-000000</p>
        </div>
      </div>
      <div class="footer3">
        <div>
          <p>✉ manicure@gmail.com</p>
          <p>台中市南屯區公益路二段51號18樓</p>
        </div>
      </div>
    </div>

    <script>
      Homepage.onclick = function () {
        window.location = "./index.html";
      };
    </script>

        console.log("姓名:", name.value);
        console.log("是否卸甲:", remove.value);
        console.log("是否延甲:", extend.value);

        window.location = "./index.html";
      });
    </script>
