                    <div><input type="password" name="password3" id="password3" required/></div>
                    <div><br></div>
                    <div><button type="submit" name="submit">註冊</button></div>
                </form>

                <p onclick="show_hide()" style="cursor: pointer;">登入會員</p>
            </div>
